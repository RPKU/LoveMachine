name: .NET

on:
  push:
    branches: [ mastur ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ mastur ]
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        include:
        - os: windows-2019
          vs-version: '[16.0,17.0)'
          configuration: Release-netfx3
        - os: windows-2022
          vs-version: '[17.0,)'
          configuration: Release-net6

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: ${{ matrix.vs-version }}

    - name: Build and Publish
      run: msbuild LoveMachine.sln /r /p:Configuration=${{ matrix.configuration }} /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

    - name: Upload binaries
      if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.user.login != github.repository_owner) }}
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ matrix.configuration }} artifacts
        path: src/bin
